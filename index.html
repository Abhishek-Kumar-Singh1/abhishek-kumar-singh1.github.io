}

.skill{margin-bottom:22px}
.progress{
 height:12px;background:#cbd5f5;
 border-radius:20px;overflow:hidden;margin-top:8px
}
.progress div{
 height:100%;width:0;
 background:linear-gradient(90deg,#0ea5e9,#38bdf8);

/* CARDS */

 grid-template-columns:repeat(auto-fit,minmax(250px,1fr));

.card{

<script>
/* DARK MODE */
function toggleMode(){
 document.body.classList.toggle("dark");
 document.querySelector(".toggle").innerText =
  document.body.classList.contains("dark") ? "â˜€ Light" : "ðŸŒ™ Dark";
}

/* typing */
const t="Abhishek Kumar Singh";let i=0;
function type(){if(i<t.length){document.getElementById("typing").innerHTML+=t[i++];setTimeout(type,120)}}
type();

/* scroll effects */
const sections=document.querySelectorAll("section");
const bars=document.querySelectorAll(".progress div");
window.addEventListener("scroll",()=>{
 let st=document.documentElement.scrollTop;
 let h=document.documentElement.scrollHeight-document.documentElement.clientHeight;
 document.getElementById("scrollProgress").style.width=(st/h)*100+"%";
 sections.forEach(s=>{if(s.getBoundingClientRect().top<window.innerHeight-120)s.classList.add("show")});
 document.getElementById("topBtn").style.display=st>400?"block":"none";
});
bars.forEach(b=>setTimeout(()=>b.style.width=b.dataset.width,400));
document.getElementById("topBtn").onclick=()=>window.scrollTo({top:0,behavior:"smooth"});
</script>
